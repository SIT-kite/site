        if: env.WORKFLOW_CONCLUSION == 'success'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.CHANNEL_CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            ðŸŽ‰ [Site](https://github.com/SIT-kite/site)  Build  *${{ env.WORKFLOW_CONCLUSION }}*
            Author: *${{ github.actor }}*
            Message: *${{ github.event.head_commit.message }}*
            Commit: [${{ env.SHA }}](https://github.com/${{ github.repository }}/commit/${{ env.SHA }})

      - name: ðŸŽ¯ Telegram Notification
        if: env.WORKFLOW_CONCLUSION != 'success'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.CHANNEL_CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            ðŸ”´ [Site](https://github.com/SIT-kite/site)  Build  *${{ env.WORKFLOW_CONCLUSION }}*
